<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <title>Calculator</title>
</head>

<body>

  <div class="container">

    <div class="stateButtons">
      <button class="stateButton stateButton1"></button>
      <button class="stateButton stateButton2"></button>
      <button class="stateButton stateButton3"></button>
    </div>
    <input disabled="disabled" type=" text" id="resultado" value="0" />
    <button class="btn btnLimpar">C</button>
    <!-- Não é para implementar. É meramente visual -->
    <button class="btn btnMaisMenos">±</button>
    <button class="btn btnPercentagem">%</button>
    <button class="btn btnOperator btnDivisao" onclick="insertOperations('÷')">÷</button>
    <button class="btn btnNumber btn--7">7</button>
    <button class="btn  btnNumber btn--8">8</button>
    <button class="btn  btnNumber btn--9">9</button>
    <button class="btn btnOperator btnMultiplicacao" onclick="insertOperations('x')">×</button>
    <button class="btn btnNumber btn--4">4</button>
    <button class="btn  btnNumber btn--5">5</button>
    <button class="btn  btnNumber btn--6">6</button>
    <button class="btn  btnOperator btnSubtracao" onclick="insertOperations('-')"">-</button> 
    <button class=" btn btnNumber btn--1">1</button>
    <button class="btn btnNumber btn--2">2</button>
    <button class="btn btnNumber btn--3">3</button>
    <button class="btn  btnOperator btnSoma" onclick="insertOperations('+')">+</button>
    <button class="btn btnNumber btn--0">0</button>
    <button class="btn btnDecimal" onclick="insertOperations(',')">,</button>
    <button class="btn  btnOperator btnResultado">=</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
