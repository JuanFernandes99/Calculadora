<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <title>Calculator</title>
</head>


<body>
  <!-- sets the border around the table cells -->
  <table border="1">

    <tr>
      <!--spans four columns: -->
      <td></td>
    </tr>

    <tr>
      <!--spans four columns: -->
      <!--disabled: para que o utilizador n consiga escrever -->
      <td colspan="4"><input disabled="disabled" type=" text" id="resultado" value="0" /></td>
    </tr>

    <tr>
      <td><button class="btn btnLimpar">C</button> </td>
      <!-- Não é para implementar. É meramente visual -->
      <td><button class="btn btnMaisMenos">±</button> </td>
      <td><button class="btn btnPercentagem">%</button> </td>
      <td><button class="btn btnOperator btnDivisao" onclick="insertOperations('÷')">÷</button> </td>
    </tr>

    <tr>
      <td><button class="btn btnNumber btn--7">7</button> </td>
      <td><button class="btn  btnNumber btn--8">8</button> </td>
      <td><button class="btn  btnNumber btn--9">9</button> </td>
      <td><button class="btn btnOperator btnMultiplicacao" onclick="insertOperations('x')">×</button> </td>
    </tr>

    <tr>
      <td><button class="btn btnNumber btn--4">4</button> </td>
      <td><button class="btn  btnNumber btn--5">5</button> </td>
      <td><button class="btn  btnNumber btn--6">6</button> </td>
      <td><button class="btn  btnOperator btnSubtracao" onclick="insertOperations('-')"">-</button> </td>
    </tr>

    <tr>
      <td><button class=" btn btnNumber btn--1">1</button> </td>
      <td><button class="btn btnNumber btn--2">2</button> </td>
      <td><button class="btn btnNumber btn--3">3</button> </td>
      <td><button class="btn  btnOperator btnSoma" onclick="insertOperations('+')">+</button> </td>
    </tr>

    <tr>
      <td colspan=" 2"><button class="btn btnNumber btn--0">0</button> </td>
      <td><button class="btn btnDecimal" onclick="insertOperations(',')">,</button> </td>
      <td><button class="btn  btnOperator btnResultado">=</button> </td>
    </tr>

  </table>
  <script src="script.js"></script>

</body>

</html>
